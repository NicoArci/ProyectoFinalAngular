<form action="" method=""> <!--Formulario para enviar información-->
    <div class="login-container"> <!--Contenedor para el formulario de registro-->
    <h1>Registrate</h1>   <!--Encabezado para el título-->
    <div class="input-container"> <!--Contenedor para los campos de entrada-->
      <form class="Form_hijo" (ngSubmit)="createUser()" #createForm="ngForm"> <!--Formulario para recopilar información del usuario-->
        <div class="row">
        <div class="column">
            <div>
        <label for="username">Usuario:</label> <!--Etiqueta para el campo de entrada de nombre de usuario-->
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario" [(ngModel)]="username" required > <!--Campo de entrada de nombre de usuario-->
            </div>
            <div>
        <label for="password">Contraseña:</label> <!--Etiqueta para el campo de entrada de contraseña-->
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" [(ngModel)]="password" required> <!--Campo de entrada de contraseña-->
            </div>
            <!-- <div>
        <label for="confirm_password">Confirmar Contraseña:</label> <!--Etiqueta para el campo de confirmación de contraseña-->
        <!--<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required> <!--Campo de confirmación de contraseña-->
            <!--</div> -->
            <div>
        <label for="email">Correo:</label> <!--Etiqueta para el campo de correo-->
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" [(ngModel)]="email" required> <!--Campo de correo-->
            </div>
            <div>
            <label for="name">Nombre:</label> <!--Etiqueta para el campo de Nombre-->
            <input type="text" id="name" name="name" placeholder="Nombre" [(ngModel)]="name" required> <!--Campo de Nombre-->
            </div>
        </div>
        
        <div class="column">
            <div>
                <label for="lastname">Apellido:</label> <!--Etiqueta para el campo de Apellido-->
                <input type="text" id="lastname" name="lastname" placeholder="Apellido" [(ngModel)]="lastname" required> <!--Campo de Apellido-->
            </div>
            <div>
                <label for="typedocument">Tipo de Documento</label><!--Etiqueta para campo seleccion tipo de documento-->
                <select class="selector" name="typedocument" id="typedocument" [(ngModel)]="typedocument" required><!--campo seleccion tipo de documento-->
                    <option value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="TI">TI</option>
                    <option value="NIT">NIT</option>
                </select>
            </div>
            <div>
                <label for="numdocument">Numero de Documento</label>
                <input type="number" name="numdocument" id="numdocument" placeholder="Numero documento" [(ngModel)]="numdocument" required>
            </div>
            <div>
                <label for="telnumber">Numero de Telefono</label>
                <input type="number" name="telnumber" id="telnumber" placeholder="Numero telefono" [(ngModel)]="telnumber" required>
            </div>
            <div>
                <label for="persontype">Tipo de Persona</label><!--Etiqueta para campo seleccion tipo de documento-->
                <select class="selector" name="persontype" id="typedocument" [(ngModel)]="persontype" required><!--campo seleccion tipo de documento-->
                    <option value="Natural">Natural</option>
                    <option value="Juridica">Juridica</option>
                </select>
            </div>
        </div>
        <button type="submit" [disabled]="!createForm.form.valid" class="fcc-btn" >Registrarse</button> <!--Botón para enviar el formulario-->
        </div>
      </form>
      </div>
      <p class="login-link">¿Tienes una cuenta? <a (click)="enlaceServicios.redireccionLogin()">Inicia sesión</a></p> <!--Texto adicional para el enlace de inicio de sesión-->
  
    </div>
  
  
  </form>
