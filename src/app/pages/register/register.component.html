<form action="" method=""> <!--Formulario para enviar información-->
    <div class="login-container"> <!--Contenedor para el formulario de registro-->
    <h1>Registrate</h1>   <!--Encabezado para el título-->
    <div class="input-container"> <!--Contenedor para los campos de entrada-->
      <form> <!--Formulario para recopilar información del usuario-->
        <ul>
            <li>
        <label for="username">Usuario:</label> <!--Etiqueta para el campo de entrada de nombre de usuario-->
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required > <!--Campo de entrada de nombre de usuario-->
            </li>
            <li>
        <label for="password">Contraseña:</label> <!--Etiqueta para el campo de entrada de contraseña-->
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required> <!--Campo de entrada de contraseña-->
            </li>
            <li>
        <label for="confirm_password">Confirmar Contraseña:</label> <!--Etiqueta para el campo de confirmación de contraseña-->
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required> <!--Campo de confirmación de contraseña-->
            </li>
            <li>
        <label for="email">Correo:</label> <!--Etiqueta para el campo de correo-->
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" required> <!--Campo de correo-->
            </li>
            <li>
            <label for="name">Nombre:</label> <!--Etiqueta para el campo de Nombre-->
            <input type="text" id="name" name="name" placeholder="Nombre" required> <!--Campo de Nombre-->
            </li>
            <li>
                <label for="lastname">Apellido:</label> <!--Etiqueta para el campo de Apellido-->
                <input type="text" id="lastname" name="lastname" placeholder="Apellido" required> <!--Campo de Apellido-->
            </li>
            <li>
                <label for="typedocument">Tipo de Documento</label><!--Etiqueta para campo seleccion tipo de documento-->
                <select class="selector" name="typedocument" id="typedocument" required><!--campo seleccion tipo de documento-->
                    <option value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="TI">TI</option>
                    <option value="NIT">NIT</option>
                </select>
            </li>
            <li>
                <label for="numdocument">Numero de Documento</label>
                <input type="number" id="numdocument" id="numdocument" placeholder="Numero documento" required>
            </li>
            <li>
                <label for="telnumber">Numero de Telefono</label>
                <input type="number" id="telnumber" id="telnumber" placeholder="Numero telefono" required>
            </li>
            <li>
                <label for="persontype">Tipo de Persona</label><!--Etiqueta para campo seleccion tipo de documento-->
                <select class="selector" name="persontype" id="typedocument" required><!--campo seleccion tipo de documento-->
                    <option value="Natural">Natural</option>
                    <option value="Juridica">Juridica</option>
                </select>
            </li>
            <li>
                <label for="roll">Rol</label><!--Etiqueta para campo seleccion tipo de documento-->
                <select class="selector" name="roll" id="roll" required><!--campo seleccion tipo de documento-->
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </li>
        </ul>
        <button type="button" onclick="guardarDatos()" class="fcc-btn" >Registrarse</button> <!--Botón para enviar el formulario-->

      </form>
      </div>
      <p class="login-link">¿Tienes una cuenta? <a (click)="enlaceServicios.redireccionLogin()">Inicia sesión</a></p> <!--Texto adicional para el enlace de inicio de sesión-->
  
    </div>
  
  
  </form>
