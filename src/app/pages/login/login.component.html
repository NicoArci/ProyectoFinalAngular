<head>
  <!-- <title>Login tienda contable</title> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="contanier">
    <div class="row">
      <div class="col ">
        <img
          src="../../../assets/images/LOGO_MULTISERVICE_CONSULTING.png"
          class="img-fluid"
          alt="imagen-responsive"
          width="70%"
        />
      </div>

      <div class="col">
        <h2 class="fw-bold tex text-center py-5">Login</h2>
        <form  (ngSubmit)="loginComp()" #loginForm="ngForm">
          <div class="mb-10">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn_login" [disabled]="!loginForm.form.valid">
              iniciar Sesión
            </button>
            
          </div>

          <div class="my-3">
            <span>¿No tienes cuenta? <a (click)="enlaceServicios.redireccionRegister()">Registrate</a></span> <br />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</body>
