<div class="container">
    <div class="image">
      <img src="../../../assets/images/LOGO_MULTISERVICE_CONSULTING.png" alt="Logo">
    </div>
    <div class="form-container">
      
      <h2>Login</h2>
      <form action="">
        <ul>
        <li class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
        </li>
        <li class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
        </li>
        </ul>
        <button type="submit" onclick="iniciarSesion()" class="submit">Inicia Sesion</button> <!--Botón para enviar el formulario-->
        <p class="login-link">¿No tienes una cuenta? <a (click)="enlaceServicios.redireccionRegister()">registrate</a></p> <!--Texto adicional para el enlace de inicio de sesión-->    
      </form>
    </div>
  </div>
